<!DOCTYPE html>

<html>
    <head>
        <title>ТАБЛИЦЫ</title>
        <meta charset="utf-8">
    </head>

    <body>
        <header> 
            <h1> таблицы </h1>
        </header>
        <!-- 
            ТАБЛИЦЫ УСТАРЕЛИ СЕЙЧАС ИМИ НИКТО НЕ ВЕРСТАЕТ В ПОЛЬЗУ АДАПТИВНОЙ ВЁРСТКИ
            создадим таблицу
        
        
        -->
            <table> 
                <colgroup> <!-- позволяет управлять КОЛОНКАМИ вместо того чтобы прописывать всё в самих tr/th что бы являлось только для ячеек настройками --> 
                    <col>
                    <col>
                    <col style="background: rgb(61, 163, 128);" span="0"> <!-- span атрибут позволяет объединить правило для последующих "ЧИСЛО" колонок -->
                </colgroup>
                <!-- пустая таблица не создаётся -->
                <tr> <!-- первая строка --> 
                    <th> <!-- колонка, столбец, уже место для создания ячеек --> 
                        1 ячейка <!-- если размер не задан принудительно то размер этот ячейки будет растягиваться от первой ячейки всего столбца --> 
                    </th> <!-- можно писать <th> вместо <td> это будет как заголовочная ячейка но можно и при помощи css стилей -->
                    <td>
                        2 ячейка
                    </td>
                    <td>
                        3 ячейка
                    </td>
                </tr> 
                <tr>
                    <td>
                        первая ячейка
                    </td>
                    <td > <!-- специальным атрибутом colspan="ЧИСЛО" можно объединить количество ячеек справа с текущей но если в коде кол-во ячеек такое же то он как бы "добавит" новую ячейку 
                        
                    
                    -->
                        вторая ячейка 
                    </td>
                    <td> <!-- <td rowspan="ЧИСЛО"> работает так как и colspan только со строчками -->
                        третья ячейка
                    </td>
                </tr> 
                <tr> 
                    <td>
                        первая ячейка
                    </td>
                    <td>
                        вторая ячейка
                    </td>
                    <td>
                        третья ячейка <!-- если ничего нет то ячейка не создастся --> 
                    </td>
                </tr> 
            </table>
    </body> 
</html>
